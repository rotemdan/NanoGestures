<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Nano Gestures Options</title>
	<style>
		body {
			width: 600px;
			margin-left: auto;
			margin-right: auto;
			margin-top: 1em;
		}

		body, input, select, option {
			font-size: 16px
		}
	</style>
	<script src="browser-polyfill.min.js"></script>
	<script src="common.js"></script>
	<script src="options.js"></script>
</head>

<body>
	<fieldset>
		<legend>Customize gestures</legend>
		<div>
			<input id="leftEnabled" class="enableGestureCheckbox" type="checkbox" />
			<label for="leftEnabled">
				RMouse + drag left to <select id="leftAction" class="action-selection"></select>
			</label>
		</div>
		<div>
			<input id="rightEnabled" class="enableGestureCheckbox" type="checkbox" />
			<label for="rightEnabled">
				RMouse + drag right to <select id="rightAction" class="action-selection"></select>
			</label>
		</div>
		<div>
			<input id="upEnabled" class="enableGestureCheckbox" type="checkbox" />
			<label for="upEnabled">
				RMouse + drag up to <select id="upAction" class="action-selection"></select>
			</label>
		</div>
		<div>
			<input id="downEnabled" class="enableGestureCheckbox" type="checkbox" />
			<label for="downEnabled">
				RMouse + drag down to <select id="downAction" class="action-selection"></select>
			</label>
		</div>
	</fieldset>
	<fieldset>
		<legend>Customize key modified gestures</legend>
		<div>
			<input id="ctrlLeftEnabled" class="enableGestureCheckbox" type="checkbox" />
			<label for="ctrlLeftEnabled">
				Ctrl + RMouse + drag left to <select id="ctrlLeftAction" class="action-selection"></select>
			</label>
		</div>
		<div>
			<input id="ctrlRightEnabled" class="enableGestureCheckbox" type="checkbox" />
			<label for="ctrlRightEnabled">
				Ctrl + RMouse + drag right to <select id="ctrlRightAction" class="action-selection"></select>
			</label>
		</div>
		<div>
			<input id="ctrlUpEnabled" class="enableGestureCheckbox" type="checkbox" />
			<label for="ctrlUpEnabled">
				Ctrl + RMouse + drag up to <select id="ctrlUpAction" class="action-selection"></select>
			</label>
		</div>
		<div>
			<input id="ctrlDownEnabled" class="enableGestureCheckbox" type="checkbox" />
			<label for="ctrlDownEnabled">
				Ctrl + RMouse + drag down to <select id="ctrlDownAction" class="action-selection"></select>
			</label>
		</div>
	</fieldset>

	<fieldset>
		<legend>Gesture detection options</legend>
		<div>
			<label for="minDelta">Minimal delta:</label>
			<input id="minDelta" type="range" min="1" max="40" step="1" />
			<label for="minDelta" id="minDelta-display-value"></label>
		</div>
	</fieldset>
</body>

</html>
